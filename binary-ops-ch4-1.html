<!DOCTYPE html>
<html>

<head>
  <title>Binary App</title>css
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script type='text/javascript' src='scripts/binary-ops-ch4-1.js'>
  </script>
  <script>
  $(document).bind('mobileinit', function() {
    $.mobile.pushStateEnabled = false;
  });
  </script>
  
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role="navbar">
      <ul>
        <li><a href="binary-ops-ch2.html">

          Information</a>
        </li>
        <li><a href="binary-ops-ch4-1.html" class="ui-btn-active ui-state-persist">

          Interface</a>
        </li>
      </ul>
    </div>
    <div data-role=header>Binary Operator</div>
    <div data-role="content">
      <label for="angle">x:</label>
      <input type='number' name='angle' id='angle' min='0'
      max='90' placeholder= 0 >
      <label for="velocity">y:</label>
      <input type='number' name='velocity' id='velocity' min='0'
      max='999' placeholder= 0 >
      <br>
      <button onclick="display();">
        x&&y
      </button>
      <button onclick="display();">
        x||y
      </button>
      <button onclick="display();">
        !x
      </button>
      <button onclick="display();">
        x&#8853;y
      </button>
      <br>
      <table id="data">
        <tr>
          <td>Truth Value:</td>
          <td id='angleDisplay'></td>
        </tr>
      </table>
    </div>
    <div data-role=footer>
      <small>

   Binary Operator app

      </small>
    </div>
  </div>
</body>
